# Substitutions block to use the standard PROJECT_ID
substitutions:
  _PROJECT_ID: $PROJECT_ID
  _LOWER_PROJECT_ID: ${PROJECT_ID}
  _AR_HOSTNAME: "us-central1-docker.pkg.dev"

  # Define the deployment tag (SHA) to keep it simple
  _IMAGE_NAME: "${_AR_HOSTNAME}/${_LOWER_PROJECT_ID}/task-api:$COMMIT_SHA"

steps:
  # 1. Build the Docker image (SIMPLE, RELIABLE ARRAY FORMAT)
  - id: "Build Image"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "${_IMAGE_NAME}", "backend/"]

  # 2. AUTHENTICATION: Configure Docker credentials
  - id: "Configure Docker Auth"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

  # 3. PUSH IMAGE: Push the unique SHA tag
  - id: "Push Image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}"]

  # 4. Deploy the unique image to Cloud Run
  - id: "Deploy to Cloud Run"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "task-api"
      - "--image=${_IMAGE_NAME}"
      - "--platform=managed"
      - "--region=us-central1"
      - "--allow-unauthenticated"
      - "--set-env-vars=GOOGLE_CLOUD_PROJECT=${_PROJECT_ID}"

options:
  logging: CLOUD_LOGGING_ONLY
