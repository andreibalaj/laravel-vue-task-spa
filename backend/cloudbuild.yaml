# cloudbuild.yaml
substitutions:
  _PROJECT_ID: $PROJECT_ID
  _LOWER_PROJECT_ID: ${PROJECT_ID}
  _AR_HOSTNAME: "us-central1-docker.pkg.dev"

  # Define the full image path using ONLY the :latest tag
  _IMAGE_NAME_LATEST: "${_AR_HOSTNAME}/${_LOWER_PROJECT_ID}/task-api:latest"

steps:
  # 1. Build the Docker image (Restored to working array format)
  - id: "Build Image"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "${_IMAGE_NAME_LATEST}", "backend/"]

  # 2. AUTHENTICATION & PUSH
  # This step uses the cloud-sdk builder to ensure both gcloud and docker are available
  # via the shell, guaranteeing execution order and token availability.
  - id: "Auth and Push Image"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      #  Use a sub-shell to run the command requiring gcloud and push it.
      - |
        # 1. Install Docker locally within this build step's environment
        apt-get update && apt-get install -y docker.io 

        # 2. Configure credentials AND push in one reliable sequence
        gcloud auth configure-docker ${_AR_HOSTNAME} --quiet \
        && docker push ${_IMAGE_NAME_LATEST}

  # 3. Deploy the :latest image to Cloud Run
  - id: "Deploy to Cloud Run"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "task-api"
      - "--image=${_IMAGE_NAME_LATEST}" # Deploy the :latest tagged image
      - "--platform=managed"
      - "--region=us-central1"
      - "--allow-unauthenticated"
      - "--set-env-vars=GOOGLE_CLOUD_PROJECT=${_PROJECT_ID}"

options:
  logging: CLOUD_LOGGING_ONLY
