# cloudbuild.yaml 
substitutions:
  # Use the system's PROJECT_ID, which may contain uppercase letters
  _PROJECT_ID: $PROJECT_ID
  # Create a lowercase version for Docker tagging
  _LOWER_PROJECT_ID: ${PROJECT_ID}
  # Hostname
  _AR_HOSTNAME: 'us-central1-docker.pkg.dev'
  # Construct the final image name using the lowercase project ID
  _IMAGE_NAME: '${_AR_HOSTNAME}/${_LOWER_PROJECT_ID}/task-api:latest'
steps:
  # 1. Build the Docker image
  - id: 'Push Image (Gcloud Artifacts)'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk' # Uses the GCloud builder
    entrypoint: gcloud
    args:
      - 'artifacts'
      - 'docker'
      - 'push'
      - 'us-central1-docker.pkg.dev/${_LOWER_PROJECT_ID}/task-api:latest'
  
  # 3. Deploy the image to Cloud Run using the :latest tag
  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'task-api'
      - '--image=${_IMAGE_NAME}'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

options:
  logging: CLOUD_LOGGING_ONLY